<!DOCTYPE html>
<html>

<head>
    <title>The Secret Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="user.css">
    <link rel="icon" href="data/dota2.png" type="image/x-icon">
    <script src="sounds.js"></script>
</head>

<body>
    <audio id="hover-sound" src="data/hover.mpeg" preload="auto"></audio>
    <audio id="background-music" src="data/dotab.m4a" loop></audio>
    <video autoplay muted loop id="background-video">
        <source src="data/countdown.mp4" type="video/mp4">
    </video>
    <section class="header">
        <nav>
            <a class="hover-text" href="home.html"><img src="data/dota2.png"></a>
            <div class="nav-links" id="nav-links">
                <img src="data/cross.png" class="icon" onclick="hide_menu()">
                <ul>
                    <li><a class="hover-text" href="home.html">Home</a></li>
                    <li><a class="hover-text" href="items.html">Items</a></li>
                    <li><a class="hover-text" href="about.html">About us</a></li>
                    <li><a class="hover-text" href="contacts.html">Contacts</a></li>
                    <li><a class="hover-text" href="user.html"><img src="data/user.png" class="user"></a></li>
                    <li><a class="hover-text" href="courier.html"><img src="data/courier.png" class="courier"></a></li>
                </ul>
            </div>
            <img src="data/menu.png" class="icon" onclick="show_menu()">
        </nav>
        <div class="user-page">
            <div class="container">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="reg()">Register</span>
                        <hr id="indicator">
                    </div>
                    <form id="login">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forgot password</a>
                    </form>
                    <form id="register">
                        <input type="text" placeholder="username">
                        <input type="email" placeholder="E-Mail">
                        <input type="password" placeholder="password">
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        const texts = document.querySelectorAll('.hover-text');
        const sound = document.getElementById('hover-sound');

        texts.forEach(text => {
            text.addEventListener('mouseenter', () => {
                sound.currentTime = 0;
                sound.volume = 0.15;
                sound.play();
            });
        });

        document.addEventListener('click', function () {
            const music = document.getElementById('background-music');
            music.volume = 0.1;
            music.play();
        }, { once: true });

        var nav_links = document.getElementById("nav-links");

        function show_menu() {
            nav_links.style.right = "0";
        }

        function hide_menu() {
            nav_links.style.right = "-200px";
            nav_links.style.visibility = "false";
        }
    </script>
    <script>
        var login_form = document.getElementById("login");
        var reg_form = document.getElementById("register");
        var indicator = document.getElementById("indicator");

        function reg() {
            reg_form.style.transform = "translateX(0px)";
            login_form.style.transform = "translateX(0px)";
            indicator.style.transform = "translateX(117px)"
        }

        function login() {
            reg_form.style.transform = "translateX(600px)";
            login_form.style.transform = "translateX(600px)";
            indicator.style.transform = "translateX(5px)"
        }
    </script>
</body>

</html>
